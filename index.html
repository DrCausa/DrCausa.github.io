<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <section class="background">
        </section>

        <section class="email">
            <div class="static-envelope"></div>
            <div class="dynamic-envelope">
                <div class="envelope-cover"></div>
                <div class="letter-paper">
                    <p class="message"></p>
                </div>
            </div>
        </section>

        <section class="music">
            <audio controls class="bg-music" style="display: none;">
                <source src="music/Die With A Smile.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button class="stop-audio">
                    <i class="bx bx-stop-circle" ></i>
                </button>
                <button class="play-audio">
                    <i class="bx bx-play-circle" ></i>
                </button>
                <button class="pause-audio">
                    <i class="bx bx-pause-circle"></i>
                </button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
